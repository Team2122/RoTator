buildscript {
	repositories {
		maven {
			name = "Jaci"
			url = "http://dev.imjac.in/maven"
		}
		mavenCentral()
	}

	dependencies {
		classpath group: 'jaci.openrio.gradle', name: 'GradleRIO', version: '4.4.3'
	}
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'GradleRIO'

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.+'
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.+'
}

gradlerio.robotClass = 'org.teamtators.rotator.Robot'
gradlerio.team = '2122'

def robotManifest = {
	attributes 'Main-Class': 'edu.wpi.first.wpilibj.RobotBase'
	attributes 'Robot-Class': gradlerio.robotClass
}

jar {
	from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
	manifest robotManifest
}
