    distance: 60.0
  - class: DriveStraight
    speed: 100.0
    angle: 0.0
    distance: 120.0
  - $AutoShoot
  - class: DriveStraight
    speed: -100.0
    angle: 0.0
    distance: 144.0
  - name: $AutoLowBarPickRotate
    parallel: true
  - class: DriveStraight
    speed: -80.0
    angle: -15.0
    distance: 60.0
  - class: DriveStraight
    speed: 80.0
    angle: -15.0
    distance: 48.0
  - class: DriveStraight
    speed: 60.0
    angle: 0.0
    distance: 60.0
  - class: DriveStraight
    speed: 100.0
    angle: 0.0
    distance: 84.0
  - $AutoShoot
