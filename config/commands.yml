  - PickerToPick
  - $AutoShoot

$AutoMoat3PickRotate:
  - PickerPick
  - class: TurretSetRotation
    angle: 25.0

$AutoMoat3:
  - PickerPick
  - PickerToCheval
  - class: TurretSetRotation
    angle: 10.0
    parallel: true
  - class: DriveStraight
    speed: 80.0
    angle: 0.0
    distance: 168.0
  - PickerToPick
  - $AutoShoot

$AutoCheval4:
  - PickerPick
  - class: TurretSetRotation
    angle: 90.0
    parallel: true
  - PickerToCheval
