AutoChooser:
  class: ChooserCommand
  commands:
    - $AutoShoot
    - $AutoLowBar
    - $AutoLowBar2Ball
    - $AutoRockWall2
    - $AutoMoat3
    - $AutoCheval4
    - $AutoRamparts5
